    <style type="text/css">

        #trackList {

            border-color: rgb(127, 127, 127);
            border-style: solid;
            border-width: thin;

            width: 480px;
            height: 100px;
            overflow-y: auto;
        }

        div#trackList > div, div#myDiv > h3 {

            font-family: 'PT Sans', sans-serif;
            font-size: small;
            font-weight: 400;

            color: #444;
            margin-left: 16px;
            margin-top: 4px;
            margin-bottom: 4px;

            padding-left: 32px;
        }

        div#myDiv > h3 {
            font-size: large;
        }

        div#trackList > div:hover,
        div#trackList > div:focus,
        div#trackList > div:active {
            cursor: pointer;
            color: white;
            background-color: rgba(49, 106, 246, 1);
        }

    </style>

</head>

<body>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto">

    <script>

        function handleSignInClick(event) {
            // Ideally the button should only show up after gapi.client.init finishes, so that this
            // handler won't be called before OAuth is initialized.
            gapi.auth2.getAuthInstance().signIn();
        }

        function updateSigninStatus(isSignedIn) {

            var user = gapi.auth2.getAuthInstance().currentUser.get();
            oauth.google.access_token = user.getAuthResponse().access_token;

            $("#signinbutton").

        }

    </script>

    <button id="signinbutton" disabled='disabled' onclick="handleSignInClick()">Authorize</button>

    <p></p>

    <h3>Example tracks - click to load</h3>

    <div id="trackList">

        <div onclick="igv.browser.loadTrack({
                            url: 'static/data/public/gstt1_sample.bam',
                            name: 'GSTT1 Alignments',
                            height: 500,
                        })"> GSTT1 Alignments
        </div>

    </div>

</div>

<script type="text/javascript">


    $(document).ready(function () {

        var scope = "https://www.googleapis.com/auth/cloud-platform https://www.googleapis.com/auth/genomics https://www.googleapis.com/auth/devstorage.read_only https://www.googleapis.com/auth/userinfo.profile",
                client_id = "661332306814-8nt29308rppg325bkq372vli8nm3na14.apps.googleusercontent.com";

        gapi.load('client:auth2', initClient);


        function initClient() {
            gapi.client.init({
                'clientId': client_id,
                'scope': scope

            }).then(function () {

                var $b = $("#signinbutton");
                $b.removeAttr('disabled');

                var div, options, browser;

                div = $("#myDiv")[0];
                options = {
                    reference: {
                        id: "hg19",
                        fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                        cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
                    },
                    locus: "gstt1",
                    tracks: [
                        {
                            name: "Genes",
                            searchable: false,
                            type: "annotation",
                            format: "gtf",
                            sourceType: "file",
                            url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz",
                            indexURL: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.annotation.sorted.gtf.gz.tbi",
                            visibilityWindow: 10000000,
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED"
                        }

                    ]
                };

                browser = igv.createBrowser(div, options);

                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

            });
        }
    });


</script>

</body>

</html>
